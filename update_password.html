<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>更改密碼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="login_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="update_password_view" class="container page">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
                <h1 class="text-xs-center">更改密碼</h1>

                <form id="update_password_form" method="post">                  
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="hidden" name="user" value="" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="請輸入原密碼" />
                    </fieldset>
                    <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="password" name="update_password" placeholder="請輸入更改密碼" />
                     </fieldset>
                </form>

                <button id="return_button" class="btn btn-lg btn-primary pull-xs-left">返回</button>
                <button id="update_password_button" class="btn btn-lg btn-primary pull-xs-right">更改</button>

            </div>
        </div>
    </div>

    <div id="change_name_view" class="container page">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
                <h1 class="text-xs-center">更改姓名</h1>

                <form id="change_name_form" method="post">                  
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg user_input" type="hidden" name="user" value="" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="請輸入原密碼" />
                    </fieldset>
                    <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="password" name="update_password" placeholder="請輸入更改密碼" />
                     </fieldset>
                </form>

                <button id="return_button" class="btn btn-lg btn-primary pull-xs-left">返回</button>
                <button id="update_password_button" class="btn btn-lg btn-primary pull-xs-right">更改</button>

            </div>
        </div>
    </div>

    <script>

        $('#update_password_button').click(function () {

            if ($('#update_password_button').text() == '更改中.....')
                $('#update_password_button').text('更改');  
            else
                $('#update_password_button').text('更改中.....');
        
        });

      
    </script>
</body>
</html>
